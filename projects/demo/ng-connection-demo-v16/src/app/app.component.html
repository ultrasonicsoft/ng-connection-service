<div style="text-align:center">
  <h1>Internet connection status - Angular 16</h1>

  <h3>Try to disconnect and reconnect your internet connection and observe the live status</h3>
  <br>
  <h1>
    Network Status: <span [ngStyle]="{'color':currentState.hasNetworkConnection?'green':'red'}">
      {{ currentState.hasNetworkConnection ? 'ONLINE' : 'OFFLINE' }}!
    </span><br>
    Internet Status: <span [ngStyle]="{'color':currentState.hasInternetAccess?'green':'red'}">
      {{ currentState.hasInternetAccess ? 'ONLINE' : 'OFFLINE' }}!
    </span>
  </h1>
</div>
